machine:
  timezone:
    Asia/Tokyo
  ruby:
    version: 2.2.3

deployment:
  production:
    branch: master
    commands:
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git push git@heroku.com:ys-imgfav.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app ys-imgfav:
         timeout: 400
